<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./styles/styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <script src="./scripts/script.js" defer></script>
        <title>DIGITAL STOP WATCH</title>
    </head>

    <body>
        <div class="bg-img"></div>
        <button class="bg-button" id="change-bg">CHANGE BACKGROUND</button>
        <div class="container">
            <div class="clock">
                <p class="digit" id="hour">00</p>
                <p class="digit">:</p>
                <p class="digit" id="min">00</p>
                <p class="digit">:</p>
                <p class="digit" id="sec">00</p>
            </div>
            <div>
                <button class="button" id="start-stop-button">START</button>
                <button class="button" id="split-button">SPLIT</button>
                <button class="button" id="reset-button">RESET</button>
            </div>
            <div class="milli-container">
                <p class="milli" id="m-secs">000</p>
            </div>
            <div class="times-container">
                <button class="clear-button">CLEAR</button>
                <ol class="times"></ol>
            </div>
            <button class="copy"><i class="fa fa-clipboard"></i></button>
        </div>
        <div class="copy-message">
            COPIED:
            <p class="copied-text"></p>
            TO CLIP BOARD
        </div>
    </body>
</html>
